<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create</h1>
<a href="/subjects">Back to list</a>
<div th:each="error : ${errorList}">
    <p style="color: red" th:text="${error.getDefaultMessage()}"></p>
</div>
<form action="/subjects/create" method="post">
    <input type="text" name="name" autofocus tabindex="1" placeholder="name">
    <input type="number" name="numberOfCourses" placeholder="numberOfCourses" th:value="1" required>
    <select th:field="*{subject.category.id}">
        <option th:each="categoryOption : ${categories}" th:text="${categoryOption.nameCategory}" th:value="${categoryOption.id}">
    </select>
    <button>Add</button>
</form>
</body>
</html>
