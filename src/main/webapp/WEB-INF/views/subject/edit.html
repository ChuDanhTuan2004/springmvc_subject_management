<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<a href="/subjects">Back to list</a>
<div th:each="error : ${errorList}">
    <p style="color: red" th:text="${error.getDefaultMessage()}"></p>
</div>
<form action="/subjects/edit/{id}" method="post">
    <input type="hidden" name="id" th:value="${subject.id}">
    <input type="text" name="name" th:value="${subject.name}">
    <input type="number" name="numberOfCourses" th:value="${subject.numberOfCourses}">
    <select th:field="*{subject.category.id}">
        <option th:each="cate : ${categories}" th:value="${cate.id}" th:text="${cate.nameCategory}"></option>
    </select>
    <button>Save</button>
</form>
</body>
</html>
